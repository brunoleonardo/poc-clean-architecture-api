server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:lesson-plan;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: h2
    password: admin
    driver-class-name: org.h2.Driver
    jpa:
      hibernate:
        show-sql: true

aws:
  accesskey: ${AWS_ACCESS_KEY_ID:dev}
  secretkey: ${AWS_SECRET_ACCESS_KEY:dev}
  region: ${AWS_DEFAULT_REGION:us-east-1}
  sqs:
    endpoint: ${AWS_SQS_URL:http://localhost:4566}

stService:
  host: ${ST_SERVICE_HOST:st-services-stg.studos.net}
  scheme: ${ST_SERVICE_SCHEME:https}
  port: ${ST_SERVICE_PORT:443}
  path: ${ST_SERVICE_PATH:v2/api/}
  hash: ${ST_SERVICE_HASH:32244628-9e10-dbaf-f181-c28341b37cf8}
  xdebug: ${ST_SERVICE_XDEBUG:none}